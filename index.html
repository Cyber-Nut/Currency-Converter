<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/4c1b331a98.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="heading">
            <h2>Currency Converter</h2>
        </div>
        
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="100">
            </div>

            <!-- This dropdown will contain both the dropdowns, i.e, the from and to -->
            <div class="dropdown">

                <div class="from">
                    <p>from</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from">
                            <!-- Here the list of all options will be written but we have done it automatically through js -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>to</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to">
                              <!-- Here the list of all options will be written but we have done it automatically through js -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="message"> 1 USD = 80INR</div>
            <button class="btn">Get Exchange Rate</button>
             <!-- Inside a form the button act as a submit button by default -->
        </form>
    </div>

    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
